{% extends "index.html" %}
{% block content %}
    <div class="row my-2">
        <div class="col-md-2 ms-auto">
            <select name='sort'
                    class="form-control"
                    hx-get="/movies/"
                    hx-target="#target-list-change">
                {% for key in sorting_choices %}
                    <option {% if request.session.movie_sort_order == key %}selected{% endif %}
                            value="{{ key }}">{{ key|title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 pb-3"
         id="target-list-change">
        {% include "movies/partials/movie_rows.html" with object_list=object_list page_obj=page_obj %}
    </div>
{% endblock content %}
